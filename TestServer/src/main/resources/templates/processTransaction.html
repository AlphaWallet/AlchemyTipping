            text-align: center;

<body>
<div class="jumbotron">
    <h1>Alchemy Twitter Tipping</h1>
    <div id="bodyWrap">
        <h4>Twitter User: </h4>
        <div>
            <img th:src="${profilepic}" th:alt="${username}" />
            <p id="username" th:text="${username}" />
        </div>

        <div id="ethlayout">
            <h4>Tip Amount: Eth: </h4>
            <p id="eth_amount" th:text="${eth_display}" />
        </div>

        <div id="erc20layout" >
            <h4>Tip Amount: ERC20: </h4>
            <p id="erc20" th:text="${erc20addr}"></p>
            <p id="erc20val" th:text="${erc20val}"/>
        </div>

    </div>
</div>
<br/>
<div><button class="btn-lg btn-primary" th:attr="onclick='components(' + ${erc20val} + ',' + ${tx_bytes} + ',' + ${contract_address} + ',' + ${eth} + ',' + ${gas_price} + ',' + ${gas_limit} + ',' + ${expected_id} + ',' + ${expected_text} + ',' + ${approve_tx} + ',' + ${erc20addr} + ', false);'">Create Tip</button></div>
<script>

    let timeout;

        function components(erc20val, txData, contractAddr, eth, txGasPrice, txGasLimit, expectedId, expectedChainText, approveTx, erc20addr)
        {
            if (timeout) return;
            timeout = setTimeout(function() {
                timeout = undefined;
            }, 1000);

            var erc20layout = document.getElementById('erc20layout');

            var account = web3.eth.coinbase;
            if (!account) return connect()

            var networkId = web3.version.network;

            if (networkId != expectedId)
            {
               alert("Please set your dapp browser to use the " + expectedChainText + " Network.");
            }
            else if (erc20val == 0)
            {
                erc20layout.style.display = 'none' ;
                completeTipTx(txData, contractAddr, eth, txGasPrice, txGasLimit);
            }
            else
            {
                web3.eth.sendTransaction({
                    from: account,
                    to: erc20addr,
                    value: 0,
                    gasLimit: txGasLimit,
                    gasPrice: txGasPrice,
                    data: approveTx
                },function(error, result){
                if(!error)
                    completeTipTx(txData, contractAddr, eth, txGasPrice, txGasLimit);
                else
                    window.location.replace('/errorFinal/' + error);
                });
            }
        }

        function completeTipTx(txData, contractAddr, eth, txGasPrice, txGasLimit)
        {
            var account = web3.eth.coinbase;

            web3.eth.sendTransaction({
                    from: account,
                    to: contractAddr,
                    value: eth,
                    gasLimit: txGasLimit,
                    gasPrice: txGasPrice,
                    data: txData
                },function(error, result){
                if(!error)
                    window.location.replace('/waitForTip/' + result);
                else
                    window.location.replace('/errorFinal/' + error);
                });
        }

    </script>


</body>

</html>
