<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <title>Stormbird</title>
</head>

<body>
<div class="jumbotron">
    <h1>Alchemy NFT Autographer</h1>
</div>
<br/>
<script>
        function signAttestation(publickey, nftAttestation, commitmentId) {
            var account = web3.eth.coinbase;
            var networkId = web3.version.network;

            var from = web3.eth.accounts[0]
            console.log('CLICKED, SENDING PERSONAL SIGN REQ FOR ATTESTATION')
            var params = [nftAttestation, from]
            var method = 'personal_sign'

            //sign the request
            web3.currentProvider.sendAsync({
                method,
                params,
                from,
            }, function (err, result) {
                if (err) return console.error(err)
                if (result.error) return console.error(result.error)
                console.log('PERSONAL SIGNED:' + JSON.stringify(result.result))

                window.location.replace('/generatedSignedNFT/' + account + '/' + commitmentId + '/' + result.result + '/' + publickey + '/' + nftAttestation);
            })
        }

    </script>
<div><button class="btn-lg btn-primary" th:attr="onclick='signAttestation(' + ${publickey} + ',' + ${nftAttestation} + ',' + ${commitmentId} + ');'">Sign Attestation</button></div>
<div id="log"></div>


</body>

</html>
