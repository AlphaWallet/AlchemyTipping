<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <title>Stormbird</title>
</head>

<body>
<div class="jumbotron">
    <h1>Claim pocket</h1>
</div>
<br/>
<script>
        //th:attr="onload='claimPocket(' + ${code} + ')'"

        function claimPocket(txCode) {
            var account = web3.eth.coinbase;
            window.location.replace('/claimFinal/' + txCode + '/' + account);
        }

    </script>
<div><button class="btn-lg btn-primary" th:attr="onclick='claimPocket(' + ${code} + ');'">Claim Pocket</button></div>
</body>

</html>
