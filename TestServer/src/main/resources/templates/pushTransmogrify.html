<body>
<div class="jumbotron">
    <h1>Alchemy NFT Autographer</h1>
</div>
<br/>
<script>
        function pushTransmogrify(txData, contractAddr, txGasPrice, txGasLimit, commitId) {
            var account = web3.eth.coinbase;

            web3.eth.sendTransaction({
                    from: account,
                    to: contractAddr,
                    value: 0,
                    gasLimit: txGasLimit,
                    gasPrice: txGasPrice,
                    data: txData
                },function(error, result){
                if(!error)
                    window.location.replace('/waitForTransmogrify/' + result + '/' + commitId);
                else
                    window.location.replace('/errorFinal/' + error);
                });
        }

    </script>
<div><button class="btn-lg btn-primary" th:attr="onclick='pushTransmogrify(' + ${tx_bytes} + ',' + ${retort} + ',' + ${gas_price} + ',' + ${gas_limit} + ',' + ${commit_id} + ');'">Push Transmogrify and create autographed NFT!</button></div>

</body>
